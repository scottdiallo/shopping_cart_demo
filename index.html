<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container">
		<h1>Shopping List App</h1>
		<form class="form-container">
			<input type="number" id="quantity" placeholder="Quantity"></input>
			<input type="text" id="description" placeholder="Description"></input>
			<input type="number" id="price" placeholder="Price"></input>
			<input type="submit" value="Add to cart" id="add_list"></input>
		</form>
		<ul class="list"></ul>
	</div>
	<script   src="//code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
