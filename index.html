<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
<form class="form-container">
	<input type="number" id="quantity" placeholder="Quantity"></input>
	<input type="text" id="description" placeholder="Description"></input>
	<input type="number" id="price" placeholder="Price"></input>
	<input type="submit" value="Add to cart" id="add_list"></input>
</form>
<ul class="list"></ul>
	<!-- Form
	        text input - name
	        text - qty
	        text - price
	        submit button 
	     end form -->


	     <!-- <ul class of list>

	     		li contins checkbox (changes from item to complete) when complete, second click deletes item -->

	<script src="js/app.js"></script>
</body>
</html>
